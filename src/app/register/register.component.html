<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="container w-50 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
    <h1 class="text-center  text-warning">NEW USER</h1>
    <div class="mt-2 p-2">
        <input formControlName="uname" name="unam1e"  placeholder="username" type="text" class="form-control" id="uid">
        <div class="text-danger"  *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched "><p>Invalid Data</p></div>
    </div>
    <div class="mt-2 p-2">
        <input formControlName="acno" name="acn1o"  placeholder="ac number" type="text" class="form-control" id="acid">
        <div class="text-danger"  *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched "><p>Invalid Data</p></div>
    </div>
    <div class="mt-2 p-2">
        <input formControlName="psw"  name="ps1w" type="password" placeholder="Password" class="form-control" id="pid">
        <div class="text-danger"  *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched "><p>Invalid Password</p></div>
    </div>
    
    <div class="text-center mt-2 p-2">
        <button type="submit"  class="btn btn-outline-info">Register</button><br><br>
        
    </div>
    
    
    </div>
</form>
