<div>
    <h3 class="p-3 text-info"><b>Welcome {{user}}</b></h3>
</div>

<div style="border-radius: 50px;" class="p-3 bg-black  w-25 ms-3 text-info  text-center"><a
        style="text-decoration:none;" routerLink="/transaction"><b>View Transcation History</b></a></div>

<form (ngSubmit)="Deposit()">
    <div class="container w-50 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">DEPOSIT</h1>
        <div class="mt-2 p-2">
            <input [(ngModel)]="acno" name="uname1" placeholder="AC number" type="text" class="form-control" id="acid1">
        </div>

        <div class="mt-2 p-2">
            <input [(ngModel)]="psw" name="pswd1" type="password" placeholder="Password" class="form-control"
                id="psid1">
        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="amnt" name="amnd1" placeholder="Amount" type="text" class="form-control" id="amntid1">
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-light">Deposit</button><br><br>

        </div>


    </div>
</form>

<form (ngSubmit)="Withdraw()">
    <div class="container w-50 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">WITHDRAW</h1>
        <div class="mt-2 p-2">
            <input [(ngModel)]="acno1" name="uname" placeholder="AC number" type="text" class="form-control" id="acid">
        </div>

        <div class="mt-2 p-2">
            <input [(ngModel)]="psw1" name="pswd" type="password" placeholder="Password" class="form-control" id="psid">
        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="amnt1" name="amnd" placeholder="Amount" type="text" class="form-control" id="amntid">
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-light">Withdraw</button><br><br>

        </div>


    </div>
</form>
