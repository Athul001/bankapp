<div class="p-3" style="float: right;" ><button (click)="logout()" class="btn btn-outline-info">Logout</button></div>
<div class="p-3" style="float: right;" ><button (click)="delete()" class="btn btn-outline-danger">Delete</button></div>
<div>
    <h3 class="p-3 text-info"><b>Welcome {{user}}</b></h3>
</div>

<h4 class="p-3">System Date and Time : {{sdate | date: 'short'}}</h4>
<div class="parent">

<div style="border-radius: 50px;"  class="p-3 bg-black  w-25 ms-3 text-info  text-center"><a
        style="text-decoration:none;" routerLink="/transaction"><b>View Transcation History</b></a></div>


        

<!-- child selector (delete) -->
       <app-delete [item]="acno" (onCancel)="onCancel()"></app-delete>





       <div class="child" [ngClass]="acno ? 'style1':''">
<form [formGroup]="depositForm" (ngSubmit)="Deposit()">
    <div class="container w-50 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">DEPOSIT</h1>
        <div class="mt-2 p-2">
            <input formControlName="acno" name="uname1" placeholder="AC number" type="text" class="form-control" id="acid1">
            <div class="text-danger"  *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched "><p>Invalid Data</p></div>
        </div>

        <div class="mt-2 p-2">
            <input formControlName="psw" name="pswd1" type="password" placeholder="Password" class="form-control"
                id="psid1">
                <div class="text-danger"  *ngIf="this.depositForm.get('psw')?.errors && this.depositForm.get('psw')?.touched "><p>Invalid Password</p></div>
        </div>
        <div class="mt-2 p-2">
            <input formControlName="amnt" name="amnd1" placeholder="Amount" type="text" class="form-control" id="amntid1">
            <div class="text-danger"  *ngIf="this.depositForm.get('amnt')?.errors && this.depositForm.get('amnt')?.touched "><p>Invalid Data</p></div>
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-light">Deposit</button><br><br>

        </div>


    </div>
</form>
       </div>



       <div class="child" [ngClass]="acno ? 'style1':''">

<form  [formGroup]="withdrawForm"(ngSubmit)="Withdraw()">
    <div class="container w-50 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">WITHDRAW</h1>
        <div class="mt-2 p-2">
            <input formControlName="acno1" name="uname" placeholder="AC number" type="text" class="form-control" id="acid">
            <div class="text-danger"  *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched "><p>Invalid Data</p></div>
        </div>

        <div class="mt-2 p-2">
            <input formControlName="psw1" name="pswd" type="password" placeholder="Password" class="form-control" id="psid">
            <div class="text-danger"  *ngIf="this.withdrawForm.get('psw1')?.errors && this.withdrawForm.get('psw1')?.touched "><p>Password</p></div>
        </div>
        <div class="mt-2 p-2">
            <input formControlName="amnt1" name="amnd" placeholder="Amount" type="text" class="form-control" id="amntid">
            <div class="text-danger"  *ngIf="this.withdrawForm.get('amnt1')?.errors && this.withdrawForm.get('amnt1')?.touched "><p>Invalid Data</p></div>
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-light">Withdraw</button><br><br>

        </div>


    </div>
</form>
       </div>
</div>
