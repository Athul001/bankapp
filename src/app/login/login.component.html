<div>
    <h3 class="text-black text-center   p-3"><B><mark>{{aim}}</mark></B></h3>
</div>


<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container w-25 border mt-5 p-3" style="background: rgb(57,87,79,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">Login Page</h1>
        <div class="mt-2 p-2">
            <input formControlName="acno" name="acno" [placeholder]="data" type="text" class="form-control" id="acid">
            <div class="text-danger" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
                <p>Invalid Data</p>
            </div>
        </div>
        <div class="mt-2 p-2">
            <input formControlName="psw" name="psw" type="password" placeholder="Password" class="form-control"
                id="pid">
            <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched ">
                <p>Invalid Data</p>
            </div>
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-info">login</button><br><br>
            <p class="text-white">new user?<a class="text-info" routerLink="register">register</a></p>
        </div>


    </div>


</form>
